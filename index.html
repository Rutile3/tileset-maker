<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tileset Maker — PNGタイル結合ツール</title>
    <meta name="description" content="複数のPNG画像から1枚のタイルセットPNGを生成する静的Webツール" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <span class="navbar-brand">Tileset Maker</span>
            <span class="navbar-text text-secondary">by 月城アリア</span>
        </div>
    </nav>

    <main class="container my-4">
        <div class="row g-4">
            <!-- 左カラム：入力＆オプション -->
            <div class="col-12 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-header fw-bold">1) 画像を追加</div>
                    <div class="card-body">
                        <div id="dropzone" class="dropzone border border-2 border-dashed rounded p-4 text-center">
                            <p class="mb-1">ここにPNGをドラッグ＆ドロップ</p>
                            <p class="text-secondary small mb-3">または</p>
                            <input id="fileInput" class="form-control" type="file" accept="image/png" multiple />
                            <div class="form-text mt-2">※PNGのみ。ファイル名順に並びます（数値は自然順ソート）。</div>
                        </div>

                        <hr class="my-4">

                        <div class="row g-3">
                            <div class="col-6">
                                <label class="form-label">列数</label>
                                <div class="input-group">
                                    <input id="columns" type="number" class="form-control" min="0" step="1" value="0">
                                    <span class="input-group-text">0=自動</span>
                                </div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">並び順</label>
                                <select id="sortMode" class="form-select">
                                    <option value="natural">自然順（推奨）</option>
                                    <option value="name-asc">名前昇順</option>
                                    <option value="name-desc">名前降順</option>
                                    <option value="mtime-asc">新しい→古い</option>
                                    <option value="mtime-desc">古い→新しい</option>
                                </select>
                            </div>

                            <div class="col-6">
                                <label class="form-label">タイル幅(px)</label>
                                <input id="tileW" type="number" class="form-control" min="0" step="1" value="0">
                                <div class="form-text">0=元画像の幅を使用</div>
                            </div>
                            <div class="col-6">
                                <label class="form-label">タイル高(px)</label>
                                <input id="tileH" type="number" class="form-control" min="0" step="1" value="0">
                                <div class="form-text">0=元画像の高さを使用</div>
                            </div>

                            <div class="col-6">
                                <label class="form-label">タイル間隔(px)</label>
                                <input id="gap" type="number" class="form-control" min="0" step="1" value="0">
                            </div>
                            <div class="col-6">
                                <label class="form-label">外枠余白(px)</label>
                                <input id="margin" type="number" class="form-control" min="0" step="1" value="0">
                            </div>

                            <div class="col-12">
                                <div class="form-check form-switch">
                                    <input class="form-check-input" type="checkbox" id="forceSize">
                                    <label class="form-check-label" for="forceSize">タイルサイズに強制リサイズ（最近傍補間）</label>
                                </div>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" id="bgToggle" checked>
                                    <label class="form-check-label" for="bgToggle">背景を透明にする</label>
                                </div>
                                <div class="input-group mt-2">
                                    <span class="input-group-text">背景色</span>
                                    <input type="color" id="bgColor" class="form-control form-control-color"
                                        value="#000000" title="背景色">
                                </div>
                                <div class="form-text">※透明ONのときは無視されます。</div>
                            </div>

                            <div class="col-12 d-grid gap-2 mt-2">
                                <button id="clearBtn" class="btn btn-outline-secondary">リストをクリア</button>
                                <button id="buildBtn" class="btn btn-primary">2) タイルセットを生成</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 右カラム：プレビュー＆出力 -->
            <div class="col-12 col-lg-7">
                <div class="card shadow-sm mb-4">
                    <div class="card-header fw-bold d-flex align-items-center justify-content-between">
                        <span>選択中の画像</span>
                        <span class="badge bg-secondary"><span id="countBadge">0</span> 枚</span>
                    </div>
                    <div class="card-body">
                        <div id="thumbGrid" class="thumb-grid"></div>
                    </div>
                </div>

                <div class="card shadow-sm">
                    <div class="card-header fw-bold">出力</div>
                    <div class="card-body">
                        <div class="d-flex flex-wrap align-items-center gap-3 mb-3">
                            <canvas id="preview" class="border rounded" width="1" height="1"
                                aria-label="出力プレビュー"></canvas>
                            <div>
                                <div class="small text-secondary">サイズ: <span id="outSize">-</span></div>
                                <div class="small text-secondary">タイル: <span id="tileInfo">-</span></div>
                            </div>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="downloadBtn" class="btn btn-success" disabled>PNGをダウンロード</button>
                            <a id="downloadLink" class="btn btn-outline-success d-none" download="tileset.png">保存リンク</a>
                        </div>
                        <div class="form-text mt-2">
                            注意：非常に大きな画像・大量の枚数はブラウザのメモリに依存します。必要に応じて列数を増減して調整してください。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="container text-center text-secondary small my-4">
        <span>© Tileset Maker</span> ·
        <a href="https://github.com" target="_blank" rel="noreferrer">GitHub Pages対応</a>
    </footer>

    <script src="./app.js"></script>
</body>

</html>
